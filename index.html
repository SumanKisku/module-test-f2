<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2 contest</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <img id="first-image" src="https://via.placeholder.com/150 
            " alt="">
            <img id="second-image" src="https://via.placeholder.com/150 
            " alt="">
            <img id="third-image" src="https://via.placeholder.com/150 
            " alt="">
            <img id="fourth-image" src="https://via.placeholder.com/150 
            " alt="">
        </div>
    </div>
    <div class="container" >
        <div class="row">
            <form action="#" id="form">
                <input id="name" type="text" placeholder="Name" required>
                <input id="email" type="email" placeholder="Email" required>
                <input id="username" type="text" placeholder="Username" required>
                <button id="register" type="submit">Register</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="row" id="user-details">
            <h3 id="display-name"></h3>
           <h3 id="display-username"></h3>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
